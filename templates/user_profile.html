{% extends "base.html" %}
{% block content %}

{% for profile in profile_list %}

<h3>Profile</h3>

<div>{{ profile.first_name }}</div>
<div>{{ profile.last_name }}</div>
<div>{{ profile.bio }}</div>

{% endfor %}

<div class="text-center">
    <a href="{% url 'user_settings' %}" class="btn btn-primary">
        Update profile
    </a>
</div>

{% endblock %}
