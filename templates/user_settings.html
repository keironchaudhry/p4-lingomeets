{% extends "base.html" %}
{% block content %}

Profile settings page

<form action="{% url 'user_settings' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>

        <div>
            <label for="first_name">First Name</label>
            <input name="first_name" class="form-control" id="first_name" type="text"
                placeholder="Enter your first name" value="{{ profile.first_name|default:'' }}" required>
        </div>

        <div>
            <label for="last_name">Last Name</label>
            <input name="last_name" class="form-control" id="last_name" type="text" placeholder="Also your last name"
                value="{{ profile.last_name|default:'' }}" required>
        </div>

        <div>
            <form action="" method="post">
                <label for="bio">Bio</label>
                <input name="bio" class="form-control" id="bio" type="text" placeholder="Enter your bio"
                    value="{{ profile.bio|default:'' }}" required>
            </form>
        </div>

        <div>
            <div>
                <!-- Choose File Icon -->
                <span class="icon icon-md">
                    <span class="fas fa-paperclip mr-3"></span>
                </span>
                <!-- Choose File Input -->
                <input name="avatar" type="file">
                <div>
                    <div class="font-weight-normal text-dark">Choose Image</div>
                    <div class="text-gray small">JPG, GIF or PNG. Max size of 800K</div>
                </div>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Save All</button>
        </div>

    </div>
</form>

{% endblock %}
